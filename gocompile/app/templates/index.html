{% extends "menubar.html" %}

{% block within %}
    {% for file in files %}
<div class="panel panel-default">
<div class="panel-heading">{{file.filename}}:
<form action="" method="post" name="login">

    <div class="btn-group pull-right">
  <button type="button" class="btn btn-default">Remove</button>
  <a type="button" href="{{url_for('edit', filepath='/myRepo/' + file.filename)}}" class="btn btn-default">Edit</a>
</div>
</form>        
 </div>
  <div class="panel-body">
	
    <p> 

<pre id="editor" class="form-control" style="position:relative; height: 300px; ">{{file.content}}</pre>

<script>
    var area = document.getElementById('editor');
    area.setAttribute('id','editor{{file.filename}}');
    var editor = ace.edit('editor{{file.filename}}');
    editor.setTheme("ace/theme/tomorrow");
    editor.getSession().setMode("ace/mode/javascript");
</script>


 </div>
</div>
    {% endfor %}
{% endblock %}
