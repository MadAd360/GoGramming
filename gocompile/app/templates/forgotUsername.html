<!-- extend from base layout -->
{% extends "base.html" %}

{% block main %}
<style type="text/css">
html {
  height: 100%;
  width: 100%;
  overflow: hidden;
  min-width: 100%;
  min-height: 100%;
}

body {
  height: 100%;
  width: 100%;
  padding: 0;
  margin: 0;
}

.container{
  height:100%;
  display:table;
  width: 100%;
  padding: 0;
}

.row-fluid {height: 100%; display:table-cell; vertical-align: middle;}
</style>
{% endblock %}


{% block content %}
<div class="row-fluid">
<div class="panel panel-default span7 col-sm-4 col-sm-offset-4">
  <div class="panel-body">
<a class="navbar-brand" href="{{ url_for('index') }}"><img src="{{ url_for('static', filename = 'images/go.png') }}" class="img-responsive" alt="Responsive image" border="0"></a>
<h2>Forgot Username</h2>

<form role="form" action="" method="post" name="forgotusername">
    {{form.hidden_tag()}}

</br>
{{form.email( class=" form-control", placeholder="Account Email Address")}}
<p>
</p>
	{% for error in form.errors.email %}
        <div class="alert alert-danger alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            {{ error }}
        </div>
	{% endfor %}

  <button type="submit" class="btn btn-default">Email Username</button>
</form>
<p>
</p>
<a class="btn btn-default" href="{{ url_for('login') }}">Go Back</a>
</div>  
</div>
</div>
{% endblock %}
