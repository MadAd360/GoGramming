<!-- extend from base layout -->
{% extends "base.html" %}
{% block content %}
<h1>Sign In</h1>
<form role="form" action="" method="post" name="login">
    {{form.hidden_tag()}}
  <div class="form-group">
    <label class="col-sm-2 control-label" for="exampleInputEmail1">Username</label>
    <div class="col-sm-10">
    {{form.username( class=" form-control")}}
  </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label" for="exampleInputPassword1">Password</label>
    <div class="col-sm-10">
{{ form.password( class=" form-control") }}
  </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
  <div class="checkbox">
    <label>
    {{form.remember_me}} Remember Me
    </label>
  </div>
  </div>
  </div>
  <button type="submit" class="btn btn-default">Sign In</button>
</form>
<a class="button" href="{{ url_for('create') }}">Create Account</a>
{% endblock %}
