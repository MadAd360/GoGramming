<!-- extend from base layout -->
{% extends "base.html" %}

{% block main %}
<style type="text/css">
html {
  height: 100%;
  width: 100%;
  overflow: hidden;
  min-width: 100%;
  min-height: 100%;
}

body {
  height: 100%;
  width: 100%;
  padding: 0;
  margin: 0;
}

.container{
  height:100%;
  display:table;
  width: 100%;
  padding: 0;
}

.row-fluid {height: 100%; display:table-cell; vertical-align: middle;}
</style>
{% endblock %}


{% block content %}
<div class="row-fluid">
<div class="panel panel-default span7 col-sm-4 col-sm-offset-4">
  <div class="panel-body">
<a class="navbar-brand" href="{{ url_for('index') }}"><img src="{{ url_for('static', filename = 'images/go.png') }}" class="img-responsive" alt="Responsive image" border="0"></a>
<h1>Sign In</h1>
<form role="form" action="" method="post" name="login">
    {{form.hidden_tag()}}
  <div class="form-group">
    {{form.username( class=" form-control", placeholder="Username")}}
  </div>
  <div class="form-group">
{{ form.password( class=" form-control", placeholder="Password") }}
  </div>
  <div class="form-group">
  <div class="checkbox">
    <label>
    {{form.remember_me()}} Remember Me
    </label>
  </div>
  </div>
  <button type="submit" class="btn btn-default">Sign In</button>
</form>
<p>
</p>
<a class="btn btn-default" href="{{ url_for('create') }}">Create Account</a>
</div>  
</div>
</div>
{% endblock %}
