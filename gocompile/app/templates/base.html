<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"  href="/static/css/bootstrap.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="/static/js/bootstrap.js"></script>

<script type="text/javascript">
$(document).delegate('#textbox', 'keydown', function(e) {
  var keyCode = e.keyCode || e.which;

  if (keyCode == 9) {
    e.preventDefault();
    var start = $(this).get(0).selectionStart;
    var end = $(this).get(0).selectionEnd;

    // set textarea value to: text before caret + tab + text after caret
    $(this).val($(this).val().substring(0, start)
                + "\t"
                + $(this).val().substring(end));

    // put caret at right position again
    $(this).get(0).selectionStart =
    $(this).get(0).selectionEnd = start + 1;
  }
});
</script>

<style type="text/css">
   body { background: #32C0B4; }
   textarea {  
    white-space: pre;
    word-wrap: normal;
   }

.container-fluid{
  height:100%;
  display:table;
  width: 100%;
  padding: 0;
}  
</style>

    {% if title %}
    <title>{{title}}: Go-gramming</title>
    {% else %}
    <title>Go-gramming</title>
    {% endif %}

<link rel="icon" type="image/ico" href="{{ url_for('static', filename = 'images/favicon.ico') }}"></link> 
<link rel="shortcut icon" href="{{ url_for('static', filename = 'images/favicon.ico') }}"></link> 

{% block main %}{% endblock %}

 </head>

    <div class="container">
    {% block content %}{% endblock %}
  </div>
    </body>
</html>
