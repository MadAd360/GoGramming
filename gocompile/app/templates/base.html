<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"  href="/static/css/bootstrap.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>

<script src="/static/js/codemirror/lib/codemirror.js"></script>
<link rel="stylesheet" type="text/css" href="/static/js/codemirror/lib/codemirror.css">
<script src="/static/js/codemirror/mode/javascript/javascript.js"></script>
<script src="/static/js/codemirror/mode/clike/clike.js"></script>
<script src="/static/js/codemirror/mode/python/python.js"></script>
<link href="/static/js/codemirror/theme/go-theme.css" type="text/css" rel="stylesheet" />
<link href="/static/js/codemirror/theme/base16-light.css" type="text/css" rel="stylesheet" />
<script src="/static/js/codemirror/addon/edit/matchbrackets.js"></script>
<script src="/static/js/codemirror/addon/edit/matchtags.js"></script>
<script src="/static/js/codemirror/addon/fold/foldcode.js"></script>
<script src="/static/js/codemirror/addon/fold/foldgutter.js"></script>
<script src="/static/js/codemirror/addon/fold/comment-fold.js"></script>
<script src="/static/js/codemirror/addon/fold/xml-fold.js"></script>
<script src="/static/js/codemirror/addon/fold/brace-fold.js"></script>
<link href="/static/js/codemirror/addon/fold/foldgutter.css" type="text/css" rel="stylesheet" />

<script type=text/javascript>
  $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
</script>

<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

<style type="text/css">
   body { background: #32C0B4; }

.container-fluid{
  height:100%;
  display:table;
  width: 100%;
  padding: 0;
}

.dropdown-submenu{position:relative;}
.dropdown-submenu>.dropdown-menu{top:0;left:100%;margin-top:-6px;margin-left:-1px;-webkit-border-radius:0 6px 6px 6px;-moz-border-radius:0 6px 6px 6px;border-radius:0 6px 6px 6px;}
.dropdown-submenu:hover>.dropdown-menu{display:block;}
.dropdown-submenu>a:after{display:block;content:" ";float:right;width:0;height:0;border-color:transparent;border-style:solid;border-width:5px 0 5px 5px;border-left-color:#cccccc;margin-top:5px;margin-right:-15px;}
.dropdown-submenu:hover>a:after{border-left-color:#ffffff;}
.dropdown-submenu.pull-lft{float:none;}.dropdown-submenu.pull-lft>.dropdown-menu{top: 45%;left:-100%;margin-left:0px;-webkit-border-radius:6px 0 6px 6px;-moz-border-radius:6px 0 6px 6px;border-radius:6px 0 6px 6px;}
</style>

    {% if title %}
    <title>{{title}}: Go-gramming</title>
    {% else %}
    <title>Go-gramming</title>
    {% endif %}


{% block main %}{% endblock %}

 </head>

  <body>
    <div class="container">
    {% block content %}{% endblock %}
  </div>
    </body>
</html>
