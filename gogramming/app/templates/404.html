<!-- extend from base layout -->
{% extends "base.html" %}
{% block main %}
<style type="text/css">
   html {
   height: 100%;
   width: 100%;
   overflow: hidden;
   min-width: 100%;
   min-height: 100%;
   }
   body {
   height: 100%;
   width: 100%;
   padding: 0;
   margin: 0;
   }
   .container{
   height:100%;
   display:table;
   width: 100%;
   padding: 0;
   }
   .row-fluid {height: 100%; display:table-cell; vertical-align: middle;}
   .wrapper{
   color:#32C0B4;
   word-wrap:break-word;
   }
</style>
{% endblock %}

{% block content %}
<div class="row-fluid">
   <div class="panel panel-default span7 col-sm-4 col-sm-offset-4">
      <div class="panel-body">
         <a class="navbar-brand" href="{{ url_for('index') }}"><img src="{{ url_for('static', filename = 'images/go.png') }}" class="img-responsive" alt="Responsive image" border="0"></a>
         <h3>Page Not Found</h3>
         </br>
         </br>
         <h4 class="wrapper">The page you are trying to access does not exist. Please check the address is correct.</h4>
      </div>
   </div>
</div>
{% endblock %}
